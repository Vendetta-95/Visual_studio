    <title>Formulario de registro - Mi web</title>

<body>
    <h1>Formulario de registro</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre"><br><br>
        <label for="apellid">Apellidos:</label>
        <input type="text" id="apell" name="apell" placeholder="Ingrese su apellido"><br><br>
        <label for="sexo">Sexo:</label>
        <label><input type="radio" id="sexoH" name="sexo">Hombre</label>
        <label><input type="radio" id="sexoM" name="sexo">Mujer</label><br><br>
        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="correo"><br><br>
        <input type="checkbox" id="deseo" name="wish">
        <label for="wish">Deseo recibir informacion sobre novedades y ofertas</label><br><br>
        <input type="checkbox" id="read" name="read"> <br>
        <input type="submit" value="Acepto"><br>

        <label for="wish">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos</label><br><br>


    </form>
</body>

</html>
